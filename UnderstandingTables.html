<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<h1>Understanding Tables</h1>


		<!-- Our Table -->
		<h2>Our Table</h2>
			<table border="2" cellpadding="10" cellspacing="20">
				<tr>
					<td rowspan="2">One</td>
					<td>Two</td>
				</tr>
				<tr>
					<td>Three</td>
					<td>Four</td>
				</tr>
			</table>
		



		<h2>Table 1</h2>
		<table cellspacing="2" cellpadding="5" border="2">
			<tr>
				<td style="background-color: yellow;">Row1</td>
				<td style="background-color: yellow;">Row1</td>
				<td style="background-color: yellow;">Row1</td>
			</tr>
			<tr>
				<td>Row2</td>
				<td>Row2</td>
				<td>Row2</td>
			</tr>
		</table>
		
		<hr/>

		<h2>Table 2</h2>
		<table cellspacing="2" cellpadding="5" border="2">
			<tr>
				<td style="background-color: yellow;">Col1</td>
				<td>Col2</td>
				<td>Col3</td>
			</tr>
			<tr>
				<td style="background-color: yellow;">Col1</td>
				<td>Col2</td>
				<td>Col3</td>
			</tr>
			<tr>
				<td style="background-color: yellow;">Col1</td>
				<td>Col2</td,>
				<td>Col3</td>
			</tr>
		</table>

		<hr/>

		<h2>Table 3</h2>
		<table cellspacing="2" cellpadding="5" border="2">
			<tr>
				<td style="background-color: yellow;">Row1 Cell1</td>
				<td>Row1 Cell2</td>
				<td>Row1 Cell3</td>
			</tr>
			<tr>
				<td>Row2 Cell1</td>
				<td>Row2 Cell2</td>
				<td>Row2 Cell3</td>
			</tr>
		</table>
	</body>
</html>
